<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eduardo Aleman</title>
  </head>
  <body>
    <section id="portada">
      <div class="inner">
        <div class="contenido">
          <h1>Eduardo Alemán</h1>
          <p>Estudiante UDEM<br></p>
          <p class="after">Ing. Industrial y de Sistemas<br></p>
          <p class="block">Orgullosamente chiva de corazón</p>
          <div class="contacto">
            <a class="boton" href="#footer">Contacto</a>
          </div>
        </div>
        <div class="img">
          <img src="images/new-year.jpg" alt="Edu Aleman Foto"  width="300px">
        </div>
      </div>
    </section>
    <footer id="footer">
      <form class="formulario innerform">
        <h2>CONTACTO</h2>
        <div class="division">
          <div class="izquierda">
            <label for="">NOMBRE</label>
            <input type="text" name="nombre">
          </div>
          <div class="derecha">
            <label for="">EMAIL</label>
            <input type="text" name="email">
          </div>
        </div>
        <div class="mensaje">
          <label for="">MENSAJE</label>
          <input type="text" name="mensaje">
        </div>
        <input class="enviar" type="submit" name="enviar" value="ENVIAR MENSAJE">
      </form>
      <div class="redes_sociales innerform">
        <ul>
          <a href="http://www.twitter.com/edualeman" target="_blank"><img src="images/twitter.png" alt="twitter" width="50px"></a>
          <a href="http://www.facebook.com/edualeman" target="_blank"><img src="images/facebook.png" alt="facebook" width="40px"></a>
        </ul>
      </div>
    </footer>
  </body>
</html>
